<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Data Prime Test</title>
  </head>
  <body style="display: flex; justify-content: center; flex-direction: column;">
    <div class="shpereSettings" style="text-align: center;">
      <p>
        Generated Sphere contains 200 dots
      </p>
      <label for="visibleDotsQuantity">
        Visible dots quantity :
        <input id="visibleDotsQuantity" type="number" value="150" />
      </label>
      <br />
      <label for="visibleDotsQuantity">
        Visible signs quantity :
        <input id="visibleSignsQuantity" type="number" value="10" />
      </label>
    </div>
    <div style="display: flex; justify-content: center; margin: 5px;">
      <canvas class="sphereCanvas" style="width: 80vmin; height: 80vmin;">
        Canvas is not supported in your browser!
      </canvas>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
